<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first css lesson</title>
    <!-- Type 1: in the same file-->
    <style>
        p {
            color: black;
        }
    </style>
    <!-- External css file binded to an html -->
     <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Type 2: Inline css -->
    <p style="color: aqua;">My name is test</p>
    <p>I am external stylesheet</p>
</body>
</html>

<!-- 
    If ill give style and link attribute then the css in taken in order of their precendance.
    Always inline styles take precendance than any other css.
    A complete css block can be called as rule.

-->
