<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <link rel="stylesheet" href="/Lesson -8 (Styling lists)/css.css">
</head>
<body>
    <header>
        <h1>Css Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="4" reversed>
                <!-- the reversed make the order of the ol reverse and the wherever we mention the value it starts from there -->
                <li>Step One</li>
                <li value="5">Step Two</li>
                <li>Step Three</li>
                <li>Step Four</li>
            </ol>
            <ol class="indent">
                <!-- the reversed make the order of the ol reverse and the wherever we mention the value it starts from there -->
                <li>Step One</li>
                <li >Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered Lists</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
        <p>Lets know about styling lists</p>
    </main>
</body>
</html>
